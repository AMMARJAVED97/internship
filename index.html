<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<!-- This form ui is made by me regards Shariq Ahmed -->
<body>
  <div class="container my-5">
    <h4 class="text-center text-dark">Login Here!</h4>
    <div class="row  justify-content-center">
      <div class="col-md-6 my-5">

        <div class="row form-group">

          <div class="col-12">
            <input type="text" class="form-control" placeholder="yourname" id="username" required>
          </div>
        </div>
        <div class="row form-group">

          <div class="col-12">
            <input type="email" class="form-control" placeholder="abc@xyz.com" id="useremail" required>
          </div>
        </div>
        <div class="row form-group">

          <div class="col-12">
            <input type="password" class="form-control" placeholder="*******" id="userpassword">
          </div>
        </div>
        <div class="row form-group">
          <div class="col-6"> <button class="btn btn-warning btn-block" onclick="signup()">Login</button>
          </div>
</div>
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script defer src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script defer src="app.js"></script>
</body>
</html>
